<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce List Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="offers">flat 50% offer on order above 2999</div>
    <div class="header-main">
        <h1 class="logo">E-Commerce</h1>
        <input class="search-bar main-search" type="text" placeholder="Search...">
        <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="hover-effect">Home</a></li>
            <li class="nav-item"><a href="#" class="hover-effect">Shop</a></li>
            <li class="nav-item"><a href="#" class="hover-effect">Cart</a></li>
            <li class="nav-item"><a href="#" class="hover-effect">Contact</a></li>
        </ul>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <input class="search-bar mob-search" type="text" placeholder="Search...">
    </div>
    
    <div class="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <select id="sortOptions">
        <option value="">Sort by</option>
        <option value="priceLowHigh">Price: Low to High</option>
        <option value="priceHighLow">Price: High to Low</option>
      </select>
    </div>
  </header>
  <main>
    <div class="loader"></div>
    <div id="productGrid" class="grid"></div>
    <button id="scrollTop" class="scroll-top"><svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 19V5M12 5L5 12M12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg></button>
  </main>
  <footer>
    <p>&copy; 2025 E-commerce</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
